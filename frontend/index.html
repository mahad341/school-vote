<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School E-Voting System</title>
    <link rel="stylesheet" href="Assets/css/all.min.css">
    <link rel="stylesheet" href="Assets/css/style.css">
    <!-- Font Awesome 6.7.2 CSS Links -->
    <link rel="stylesheet" href="Assets/fontawesome-free-6.7.2-web/css/all.css">
    <link rel="stylesheet" href="Assets/fontawesome-free-6.7.2-web/css/brands.css">
    <link rel="stylesheet" href="Assets/fontawesome-free-6.7.2-web/css/brands.min.css">
    <link rel="stylesheet" href="Assets/fontawesome-free-6.7.2-web/css/fontawesome.css">
    <link rel="stylesheet" href="Assets/fontawesome-free-6.7.2-web/css/fontawesome.min.css">
    <link rel="stylesheet" href="Assets/fontawesome-free-6.7.2-web/css/regular.css">
    <link rel="stylesheet" href="Assets/fontawesome-free-6.7.2-web/css/regular.min.css">
    <link rel="stylesheet" href="Assets/fontawesome-free-6.7.2-web/css/solid.css">
    <link rel="stylesheet" href="Assets/fontawesome-free-6.7.2-web/css/solid.min.css">
    <link rel="stylesheet" href="Assets/fontawesome-free-6.7.2-web/css/svg-with-js.css">
    <link rel="stylesheet" href="Assets/fontawesome-free-6.7.2-web/css/svg-with-js.min.css">
    <link rel="stylesheet" href="Assets/fontawesome-free-6.7.2-web/css/v4-font-face.css">
    <link rel="stylesheet" href="Assets/fontawesome-free-6.7.2-web/css/v4-font-face.min.css">
    <link rel="stylesheet" href="Assets/fontawesome-free-6.7.2-web/css/v4-shims.css">
    <link rel="stylesheet" href="Assets/fontawesome-free-6.7.2-web/css/v4-shims.min.css">
    <link rel="stylesheet" href="Assets/fontawesome-free-6.7.2-web/css/v5-font-face.css">
    <link rel="stylesheet" href="Assets/fontawesome-free-6.7.2-web/css/v5-font-face.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <div class="logo-icon">
                    <!-- <i class="fas fa-vote-yea"></i> -->
                <img src="Assets/images/kibuli-secondary-school-kss-seeklogo.png" alt="E-Vote Logo" class="e-vote-icon" style="width:40px;height:40px;margin-right: 10px;">
                </div>
                <div class="logo-text">Kibuli Secondary School</div> 
            </div>
            <div class="header-actions">
                <div class="theme-toggle" id="login-theme-toggle"><i class="fas fa-sun"></i>
    <div class="toggle-slider"></div>
    <i class="fas fa-moon"></i>
</div>
            </div>
        </div>
        <!-- Login Screen -->
        <div id="login-screen" class="login-screen">
            <div class="login-card">
                <div class="login-logo">
                    <!-- <i class="fas fa-vote-yea"></i> -->
                         <img src="Assets/images/kibuli-secondary-school-kss-seeklogo.png" alt="E-Vote Logo" class="e-vote-icon" style="width: 190px;height: 185px; margin-top: 105px;">
                </div>
                <h1 style="margin-bottom: 10px;">School E-Voting System</h1>
                <p style="margin-bottom: 40px;">Secure and transparent student elections</p>
                
                <div class="module-selector">
                    <button class="module-btn active" data-module="voter">Voter</button>
                    <button class="module-btn" data-module="admin">Admin</button>
                    <button class="module-btn" data-module="ict-admin">ICT Admin</button>
                </div>
                
                <div id="voter-login">
                    <div class="form-group">
                        <label for="student-id">Student ID</label>
                        <input type="text" id="student-id" placeholder="Enter your student ID">
                    </div>
                    <button id="voter-login-btn" class="btn btn-primary">Continue to Voting</button>
                </div>
                
                <div id="admin-login" style="display: none;">
                    <div class="form-group">
                        <label for="admin-username">Username</label>
                        <input type="text" id="admin-username" placeholder="Enter admin username">
                    </div>
                    <div class="form-group">
                        <label for="admin-password">Password</label>
                        <input type="password" id="admin-password" placeholder="Enter admin password">
                    </div>
                    <button id="admin-login-btn" class="btn btn-primary">Login to Dashboard</button>
                </div>

                <div id="ict-admin-login" style="display: none;">
                    <div class="form-group">
                        <label for="ict-admin-username">Username</label>
                        <input type="text" id="ict-admin-username" placeholder="Enter ICT admin username">
                    </div>
                    <div class="form-group">
                        <label for="ict-admin-password">Password</label>
                        <input type="password" id="ict-admin-password" placeholder="Enter ICT admin password">
                    </div>
                    <button id="ict-admin-login-btn" class="btn btn-primary">Login to ICT Dashboard</button>
                </div>
            </div>
            
            <div class="footer" style="margin-top: 30px; text-align: center; color: var(--text-light);">
                <p>Secure & Confidential â€¢ Your vote is anonymous and encrypted</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="Assets/js/api.js"></script>
    <script src="Assets/js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('login-theme-toggle');
            themeToggle.addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
                localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
            });
            
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
            }
        });
    </script>
</body>
</html>
