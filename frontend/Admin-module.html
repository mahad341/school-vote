<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - School E-Voting System</title>
    <link rel="stylesheet" href="Assets/css/all.min.css">
    <link rel="stylesheet" href="Assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Font Awesome 6.7.2 CSS Links -->
    <link rel="stylesheet" href="Assets/fontawesome-free-6.7.2-web/css/all.css">
    <link rel="stylesheet" href="Assets/fontawesome-free-6.7.2-web/css/brands.css">
    <link rel="stylesheet" href="Assets/fontawesome-free-6.7.2-web/css/brands.min.css">
    <link rel="stylesheet" href="Assets/fontawesome-free-6.7.2-web/css/fontawesome.css">
    <link rel="stylesheet" href="Assets/fontawesome-free-6.7.2-web/css/fontawesome.min.css">
    <link rel="stylesheet" href="Assets/fontawesome-free-6.7.2-web/css/regular.css">
    <link rel="stylesheet" href="Assets/fontawesome-free-6.7.2-web/css/regular.min.css">
    <link rel="stylesheet" href="Assets/fontawesome-free-6.7.2-web/css/solid.css">
    <link rel="stylesheet" href="Assets/fontawesome-free-6.7.2-web/css/solid.min.css">
    <link rel="stylesheet" href="Assets/fontawesome-free-6.7.2-web/css/svg-with-js.css">
    <link rel="stylesheet" href="Assets/fontawesome-free-6.7.2-web/css/svg-with-js.min.css">
    <link rel="stylesheet" href="Assets/fontawesome-free-6.7.2-web/css/v4-font-face.css">
    <link rel="stylesheet" href="Assets/fontawesome-free-6.7.2-web/css/v4-font-face.min.css">
    <link rel="stylesheet" href="Assets/fontawesome-free-6.7.2-web/css/v4-shims.css">
    <link rel="stylesheet" href="Assets/fontawesome-free-6.7.2-web/css/v4-shims.min.css">
    <link rel="stylesheet" href="Assets/fontawesome-free-6.7.2-web/css/v5-font-face.css">
    <link rel="stylesheet" href="Assets/fontawesome-free-6.7.2-web/css/v5-font-face.min.css">
</head>
<body>
    <div id="admin-module" class="container">
        <!-- Sidebar Navigation -->
        <div class="sidebar">
            <div class="logo">
                <div class="logo-icon">
                    <img src="Assets/images/kibuli-secondary-school-kss-seeklogo.png" alt="E-Vote Logo" class="e-vote-icon" style="width:40px;height:40px;">
                </div>
                <div class="logo-text">Kibuli Secondary School</div>
            </div>
            
            <div class="menu-item active" data-target="dashboard">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </div>
            <div class="menu-item" data-target="posts">
                <i class="fas fa-list-alt"></i>
                <span>Manage Posts</span>
            </div>
            <div class="menu-item" data-target="candidates">
                <i class="fas fa-users"></i>
                <span>Manage Candidates</span>
            </div>
            <div class="menu-item" data-target="guidelines">
                <i class="fas fa-file-alt"></i>
                <span>Voting Guidelines</span>
            </div>
            <div class="menu-item" data-target="voters">
                <i class="fas fa-user-graduate"></i>
                <span>Voter Registry</span>
            </div>
            <div class="menu-item" data-target="results">
                <i class="fas fa-chart-bar"></i>
                <span>Live Results</span>
            </div>
            <div class="menu-item" data-target="settings">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </div>
            <div class="menu-item" data-target="reset">
                <i class="fas fa-undo"></i>
                <span>Reset</span>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div class="header">
                <div class="header-title">Admin Dashboard</div>
                <div class="hamburger-menu" id="hamburger-menu">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="header-actions">
                    <div class="theme-toggle" id="admin-theme-toggle">
                        <i class="fas fa-sun"></i>
                        <div class="toggle-slider"></div>
                        <i class="fas fa-moon"></i>
                    </div>
                    <div class="user-info">
                        <div class="user-avatar">AJ</div>
                        <div>
                            <div>Admin User</div>
                            <div class="user-role">Administrator</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Dashboard Content -->
            <div id="dashboard-content" class="content-section">
                <!-- ...existing dashboard content... -->
            </div>
        </div>
    </div>

    <script src="Assets/js/app.js"></script>
    <script src="Assets/js/admin.js"></script>
</body>
</html>
